<section class="task-board">
  <header class="task-board__header">
    <p class="task-board__month" (click)="goToCurrentWeek()">
      {{ selectedMonth() | titlecase }} {{ selectedYear() }}
    </p>

    <div class="task-board__actions">
      <app-icon-button
        icon="arrow_back_ios_new"
        ariaLabel="Ir para a semana anterior"
        (clicked)="goTopreviousWeek()"
      />

      <app-icon-button
        icon="arrow_forward_ios"
        ariaLabel="Ir para a próxima semana"
        (clicked)="goToNextWeek()"
      />

      <app-icon-button icon="person" ariaLabel="Abrir perfil do usuário" />
      <app-icon-button icon="logout" ariaLabel="Sair da conta" (clicked)="logout()" />
    </div>
  </header>

  <main class="task-board__content" cdkDropListGroup>
    @for (date of weekDays(); track date.getTime()) {
      <app-task-column
        [date]="date"
        [tasks]="getTasksForDate(date)"
        [class.weekend]="isWeekend(date)"
        class="task-column"
      />
    }
  </main>
</section>
