<div class="task-column">
  <header class="task-column__header">
    <div class="date-group">
      <span class="date-day">{{ date | date: 'd' }}</span>
      <span class="date-month">{{ date | date: 'MMM' }}</span>
    </div>

    <p class="date-weekday">{{ ((date | date: 'EEEE') || '').split('-')[0] | titlecase }}</p>
  </header>

  <div class="task-column__content-wrapper">
    <div
      class="task-column__list"
      cdkDropList
      [cdkDropListData]="tasks"
      (cdkDropListDropped)="drop($event)"
    >
      @for (task of tasks; track task.id) {
        <app-task-item class="task-column__item" [task]="task" cdkDrag />
      }

      <app-task-input class="task-column__input" [date]="date" />
    </div>
  </div>
</div>
