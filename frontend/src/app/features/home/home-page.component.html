<section class="home">
  <app-header></app-header>

  <main class="home__main">
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">Organize sua rotina com facilidade</h1>
      </div>
    </section>

    <section class="features">
      @for (card of cards; track $index) {
        <app-feature-card
          [icon]="card.icon"
          [alt]="card.alt"
          [title]="card.title"
          [description]="card.description"
        />
      }
    </section>
  </main>

  <app-footer></app-footer>
</section>
