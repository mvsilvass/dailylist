<app-authentication-layout>
  <div>
    <h1>Dailylist</h1>
    <h2>Bem-vindo de volta!</h2>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input data-cy="login-email" formControlName="email" type="email" placeholder="Email" required>
    <input data-cy="login-password" formControlName="password" type="password" placeholder="Senha" required>
    <button data-cy="login-submit" type="submit">Entrar</button>

    @if (errorMessage) {
      <p data-cy="login-error-message" class="message error">{{ errorMessage }}</p>
    }
  </form>

  <div>
    <p>
      NÃ£o tem uma conta? <a href="auth/register">Cadastre-se</a>
    </p>

    <a href="#">
      Esqueci minha senha
    </a>
  </div>
</app-authentication-layout>
