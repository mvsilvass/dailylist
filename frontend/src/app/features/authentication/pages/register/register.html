<app-authentication-layout>
  <div>
    <h1>Dailylist</h1>
    <h2>Crie sua conta e junte-se a nÃ³s!</h2>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <input data-cy="register-username" formControlName="username" type="text" placeholder="Username" required>
    <input data-cy="register-email" formControlName="email" type="email" placeholder="Email" required>
    <input data-cy="register-password" formControlName="password" type="password" placeholder="Senha" required>
    <input data-cy="register-confirm-password" formControlName="confirmPassword" type="password" placeholder="Confirmar senha" required>
    <button data-cy="register-submit" type="submit">Registrar</button>

    @if (errorMessage) {
      <p data-cy="register-error-message" class="message error">{{ errorMessage }}</p>
    }

    @if (successMessage) {
      <p data-cy="register-success-message" class="message success">{{ successMessage }}</p>
    }

  </form>

  <div>
    <p>
      JÃ¡ tem uma conta? <a href="auth/login">Entrar</a>
    </p>
  </div>
</app-authentication-layout>
